<div class="container w-100">
  <div *ngFor="let item of data; let i = index">
    <div
      class="d-flex justify-content-center align-items-center gap-3 w-100 p-3 mb-3"
      *ngIf="i % 2 == 0 && !baseService.isMobile"
    >
      <div class="image w-100">
        <img src="{{ item.url }}" alt="image" />
      </div>
      <div class="text w-100">
        <h4>{{ item.title }}</h4>
        <p>{{ item.description }}</p>
      </div>
    </div>

    <div
      class="d-flex justify-content-center align-items-center gap-3 w-100 p-3 mb-3"
      *ngIf="i % 2 != 0 && !baseService.isMobile"
    >
      <div class="text w-100">
        <h4>{{ item.title }}</h4>
        <p>{{ item.description }}</p>
      </div>
      <div class="image w-100">
        <img src="{{ item.url }}" alt="image" />
      </div>
    </div>

    <div
    class="d-flex justify-content-center flex-column align-items-center gap-3 w-100 p-3 mb-3"
    *ngIf="baseService.isMobile"
  >
    <div class="image w-100">
      <img src="{{ item.url }}" alt="image" />
    </div>
    <div class="text w-100">
      <h4>{{ item.title }}</h4>
      <p>{{ item.description }}</p>
    </div>
  </div>
    <hr style="border: 3px solid #b6db6d" />
  </div>
</div>
