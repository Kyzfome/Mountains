<div class="container w-100">
  <div *ngFor="let item of data; let i = index">
    <div
      class="d-flex justify-content-center align-items-center gap-3 w-100 p-3 mb-3"
      *ngIf="i % 2 == 0"
    >
      <div class="image">
        <img src="{{ item.url }}" alt="image" />
      </div>
      <div class="text">
        <h4>{{ item.title }}</h4>
        <p>{{ item.description }}</p>
      </div>
    </div>

    <div
      class="d-flex justify-content-center align-items-center gap-3 w-100 p-3 mb-3"
      *ngIf="i % 2 != 0"
    >
      <div class="text">
        <h4>{{ item.title }}</h4>
        <p>{{ item.description }}</p>
      </div>
      <div class="image">
        <img src="{{ item.url }}" alt="image" />
      </div>
    </div>
    <hr style="border: 3px solid #b6db6d" />
  </div>
</div>
